<!DOCTYPE html>
<html>
  <head>
    <title>Appointment Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>Appointment Form</h1>
      <form id="appointment" action="success.html" method="get">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="desc">Description of Appointment:</label>
          <input id="desc" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Start/end times:</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" formaction="success.html" class="btn">Submit!</button>
      </form>

    </div>

  </body>
</html>
